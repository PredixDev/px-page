<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel='stylesheet prefetch' href='https://predixdev.github.io/px-library-design/css/style.css'>
	<meta charset="UTF-8">
	<script src="../webcomponentsjs/webcomponents.js"></script>
	<script src="../web-component-tester/browser.js"></script>

	<link rel="import" href="../px-navbar/px-navbar.html">
	<link rel="import" href="px-pages.html">
	<link rel="import" href="px-page.html">
	<title>wct - px-page</title>
	<style media="screen">
		.demo{
			position: relative;
		}
	</style>
</head>

<body>



		<div class="demo">
			<px-pages id="fixture1" title="Test Pages">
				<px-page id="page1" title="Test Page-1" main>
					<px-navbar view-container="fixture1">

					</px-navbar>
					<h3>Page 1</h3>
					<div class="">
						<button onclick="fixture1.prev()">prev</button>
					</div>
					<div>
						<button onclick="fixture1.next()">next</button>
					</div>
				</px-page>
				<px-page id="page2" title="Test Page-2">
					<px-navbar view-container="fixture1">

					</px-navbar>

					<h3>Page 2</h3>
					<button onclick="fixture1.prev()">prev</button>
					<button onclick="fixture1.next()">next</button>
				</px-navbar>
				</px-page>
				<px-page id="page3" title="Test Page-3" theme="dark">
					<px-navbar view-container="fixture1">

					</px-navbar>
					<button onclick="fixture1.prev()">prev</button>
					<button onclick="fixture1.next()">next</button>
					<h3>Page 3</h3>
				</px-page>
				<px-page id="page4" title="Test Page-4">
					<px-navbar view-container="fixture1">
						<button onclick="fixture1.prev()">prev</button>
						<button onclick="fixture1.next()">next</button>
					</px-navbar>
					<h3>Page 4</h3>

				</px-page>
				<px-page id="page5" title="Test Page-5">
					<px-navbar view-container="fixture1">
						<button onclick="fixture1.prev()">prev</button>
						<button onclick="fixture1.next()">next</button>
					</px-navbar>
					<h3>Page 5</h3>

				</px-page>
				<px-page id="page6" title="Test Page-6">
					<px-navbar view-container="fixture1">
						<button onclick="fixture1.prev()">prev</button>
						<button onclick="fixture1.next()">next</button>
					</px-navbar>
					<h3>Page 6</h3>
				</px-page>
				<px-page id="pageModal" title="Test Page-7" modal dialog>
					<h3>Page 6</h3>
				</px-page>
			</px-pages>


		</div>
	<script>
		suite('<px-pages>', function() {
			var element = document.getElementById('fixture1');

			test('renders', function() {
				assert.ok(element);
			});

			test('has main page', function() {
				//element.next();
				assert.equal(element.getCurrentPage().id, 'page1');
			});

			test('resets page', function() {
				element.reset();
				assert.equal(element.getCurrentPage().id, 'page1';
			});
			test('changes to next page', function() {
				element.next();
				assert.equal(element.getCurrentPage().id, 'page2');
			});

			test('changes to prev page', function() {
				element.prev();
				assert.equal(element.getCurrentPage().id, 'page1');
			});
		});

		suite('<px-page>', function() {
			var element = document.getElementById('page1');
			test('renders', function() {
				assert.ok(element);
			});
			test('has navbar', function() {
				assert.ok(element.navbar);
			});
			test('has title', function() {
				assert.ok(element.title);
			});
		});

	</script>
</body>

</html>
