<dom-module id="px-page">
  <template>
    <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    :host.dialog {
      -webkit-transition: all 0.3s ease;
      transition: all 0.3s ease;
      position: fixed;
      left: 0;
      right: 0;
      transform: translateY(0);
      z-index: 100;
      background: #fff;
      height: 100%;
    }

    :host.dialog:not(.is-open) {
      z-index: -1;
      transform: translateY(100%);
    }

    :host .page-content {
      height: 90%;
    }

    :host .overthrow {
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .overthrow {
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    :host.has-navbar .page-content {
      margin-top: 55px;
    }
    </style>
    <section class="page-content overthrow">
      <content id="pageContent"></content>
    </section>
  </template>
</dom-module>
<script type="text/javascript">
Polymer({
  is: 'px-page',
  behaviors: [BaseElement, PageBehavior],
  properties : {
    title : {
      type : String,
      value: null
    },

    backText:{
      type: String,
      value: null
    },

    backLink:{
      type: String,
      value: null
    },

    //Path to remote view that will be loaded
    import:{
      type: String,
      notify: true,
      value: null,
      observer: '_tmplChanged'
    },

    active : {
      type : Boolean,
      value : false,
    },

    main : {
      type : Boolean,
      value : false,
    },
    modal : {
      type : Boolean,
      value : false,
    },
    dialog : {
      type : Boolean,
      value : false,
    },

    //with URL query parameters. If your page URL is "about.html?id=10&count=20&color=blue"
    query : {
      type : Object
    },

    context : {
      type : Object
    },

    //View instance that contains this page (if this View was initialized)
    view : {
      type : Object
    },
    //Page Data object of the previously active page
    fromPage : {
      type : Object
    },

    route: {
      type: String
    },

    //Contains string URL of just loaded page
    url: {
      type: String
    },
    //Link to Page HTMLElement
    container: {
      type: String
    },
    //Reference to the page navbar.
    navbar: {
      type: Object
    }
  },
  created: function() {
    this.toggleClass('px-page');
  }
});
</script>
