<html>

    <style >
      html, body {

        height: 100%;

      .demo-Page{
        padding: 25px;
        height: 350px;

        color: #fff;

      }

      <button type="button" onclick="appPages.prevPage()">Prev</button>

  <div class="et-page">
    <h2>Page 1</h2>
  </div>
  <div class="et-page">
    <h2>Page 2</h2>
  </div>
</div>

        <px-pages id="Page1Pages" class="et-wrapper">

          <px-page id="page1-2" class="et-page">

        </px-pages>


      </div>
    </px-page>
    <px-page id="Page2" title="Page" route="/Page2">
      <div class="demo-Page">
        Page 2
      </div>
    </px-page>
    <px-page id="Page3" title="Page" route="/Page3">
      <div class="demo-Page">
        Page 3
      </div>
    </px-page>
    <px-page id="Page4" title="Page" route="/Page4">

    </px-page>
    <px-page id="Page5" title="Page" route="/Page5">

        Page 5
      </div>
    </px-page>
