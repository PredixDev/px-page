<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>px-page | demo</title>
    <script src="../webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="../iron-demo-helpers/demo-snippet.html"/>
    <link rel="import" href="../px-demo-helpers/px-demo-helpers.html"/>

    <link rel="import" href="../px-theme/px-theme.html">
    <link rel="import" href="../px-theme/px-app.html">
    <link rel="import" href="../px-partials/px-partials.html">
    <link rel="import" href="../px-drawer/px-drawer.html">
    <link rel="import" href="../px-navbar/px-navbar.html">
    <link rel="import" href="../px-table-view/px-table-view.html">
    <link rel="import" href="../px-layout/px-layout.html">



    <link rel="import" href="px-pages.html">
    <style>
      body,
      html {
        background: #eee !important;
        position: relative;
      }
      .demo {
        position: relative;
      }

    </style>
    <script type="text/javascript"></script>
  </head>
  <body class="viewport" unresolved>
    <div class="content u-pt">
      <h1 class="beta">px-page</h1>
      <p>
        The
        <code>px-page</code>
        and
        <code>px-pages</code>
        elements helps manage a set of pages with scrollable content.
      </p>
      <p>
        The demo using
        <code>
          px-drawer-layout</code>
        is
        <a href="demo/index.html" target="_blank">here.</a>
      </p>
      <p>
        The mobile demo is
        <a href="mobile-demo.html" target="_blank">here.</a>
      </p>
    </div>

    <link rel="import" href="px-page-dialog.html">
    <div class="">
      <h2>Neon Animation Example</h2>
      <demo-snippet>
        <template>
          <template id="demo1" is="dom-bind">
            <px-page-dialog id="pageDialog">
              <h2>This is the content</h2>
            </px-page-dialog>

            <p>
              <button type="button" on-tap="hide">hide</button>
              <button type="button" on-tap="show">show</button>
            </p>
          </template>

          <script type="text/javascript">
            var scope = document.querySelector('#demo1');
            scope.show = function(){
              document.querySelector('px-page-dialog').show();
            }
            scope.hide = function(){
              document.querySelector('px-page-dialog').hide();
            }
            scope._onButtonClick = function (event) {
              var node = document.querySelector('px-page-dialog');
              if (node) {
                if (node.opened) {
                  node.hide();
                } else {
                  node.show();
                }
              }
            };
          </script>
        </template>
      </demo-snippet>
    </div>

    <div class="">
      <h2>Example</h2>
      <demo-snippet>
        <template>
          <style is="custom-style">
            :root {
              --px-page: {
                background: fuchsia;
              }
            }

          </style>
          <template id="app" is="dom-bind">
            <div class="debug">
              <ul>
                <li>Selected Page:<span>{{selectedPage.title}}</span>
                </li>
                <li>Selected Index:<span>{{selected}}</span>
                </li>
              </ul>
            </div>

            <div class="buttons flex">
              <button class="btn" type="button" onclick="document.getElementById('appPages').prev()">Prev</button>
              <button class="btn" type="button" onclick="document.getElementById('appPages').next()">Next</button>
            </div>
            <div class="flex flex--center">
              <device-view device="phone">
                <px-pages id="appPages" debug selected="{{selected}}" selected-page="{{selectedPage}}">
                  <px-page id="Page0" title="Main" main>
                    <px-navbar>
                      <button class="navbar__button" drawer-toggle left>
                        <i class="fa fa-lg fa-bars"></i>
                      </button>
                    </px-navbar>
                    <px-table-view id="list1" modifier="small" table-data="[[items]]"></px-table-view>
                  </px-page>
                  <px-page id="Page1" title="Page 1">
                    <px-navbar></px-navbar>
                    <section>
                      <h2>page1</h2>
                    </section>
                  </px-page>
                  <px-page id="Page2" title="Page 2">
                    <px-navbar></px-navbar>
                    <section>
                      <h2>page2</h2>
                    </section>
                  </px-page>
                  <px-page id="Page3" title="Page 3">
                    <px-navbar></px-navbar>
                    <section>
                      <h2>page3</h2>
                    </section>
                  </px-page>
                  <px-page id="RemotePage" title="Loaded Remote" import="./test/remote-page.html"></px-page>
                  <px-page id="RemotePage2" title="Loaded Remote 2" import="./test/remote-page-2.html"></px-page>
                </px-pages>
              </device-view>
            </div>

            <script type="text/javascript">
              var app = document.getElementById('app');
              var pages = document.getElementById('appPages');
              ['px-navbar-back',
                'px-page-change', 'px-page-back', 'px-page-show', 'px-page-hide'].forEach(function(event){
                document.addEventListener(event, function (e) {
                  console.log(e.type, e);
                });
              });



              function createDemoList(count) {
                var _out = [],
                  li;
                for (var i = 0; i < count; i++) {
                  li = {
                    title: 'Item ' + i,
                    modifier: 'tappable nav-right'
                  };
                  _out.push(li);
                }
                return _out;
              }
              app.set('items', createDemoList(50));
            </script>
          </template>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
