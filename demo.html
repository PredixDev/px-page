<html>
  <head>

    <!-- TODO: Dependencies -->
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="/polymer/polymer.html">

    <!-- TODO: pxm components -->
    <link rel="import" href="px-pages.html">
    <link rel="import" href="px-page.html">

    <style >

    body{
      position: relative;
      overflow: hidden;
      padding: 25px;
    }


    .iphone {
				margin: 25px auto;
				border: 10px solid #000;
				overflow: hidden;
			}

			.device {
				position: relative;
				top: 50px;
				display: block;
				width: 395px;
				height: 613px;
				margin-left: -20px;
				font-family: "Helvetica Neue", sans-serif;
				background-image: url(../www/assets/device-sprite.png);
				background-repeat: no-repeat;
				background-position: 0 0;
				background-size: 300%;
				-webkit-transition: background-image .1s linear;
				-moz-transition: background-image .1s linear;
				transition: background-image .1s linear;
			}


      px-page{
        font-size: 1em;
        background-color: green;
      }

      px-page:before{
        height: 50vh;
        content: 'px-page',
        background: #eee;
        color: #999;
        text-align: center;
      }

      #dialogPage{
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
      }


		/* overthrow layout enhancements */
	    /* Enable overflow: auto on elements with overthrow class when html element has overthrow class too */
		.overthrow-enabled .overthrow {
	        overflow: auto;
	        -webkit-overflow-scrolling: touch;
	    	z-index: 1;

	    }

      .img-responsive{
        width: 100%;
      }
    </style>
    <script type="text/javascript">
      function goto(){
        var ask = window.prompt('What page?');
        appPages.goto(ask);
      }
    </script>
  </head>
  <body>

    <div class="content">
      <h1>px-pages</h1>
      <p>
        The px-pages element helps manage a set of pages.
      </p>

      <div class="buttons">
        <button type="button" onclick="appPages.prev()">Prev</button>
        <button type="button" onclick="appPages.next()">Next</button>
        <button type="button" onclick="goto()">Goto</button>
        <button type="button" onclick="dialogPage.open()">Open Dialog</button>
      </div>
    </div>



    <section class="wrapper">
      <px-pages id="appPages" main="true" selected="0" loop>

        <px-page id="Page0" title="Main Page" route="/Page0">

          <img src="http://lorempixel.com/800/600/abstract/1" class="img-responsive"/>
        </px-page>


        <px-page id="Page1" title="Page" route="/Page1">
        <img src="http://lorempixel.com/800/600/abstract/2" class="img-responsive"/>
        </px-page>

        <px-page id="Page2" title="Page" route="/Page2">
          <div class="demo-Page">
          <img src="http://lorempixel.com/800/600/abstract/3" class="img-responsive"/>
          </div>
        </px-page>

        <px-page id="Page3" title="Page" route="/Page3">
        <img src="http://lorempixel.com/800/600/abstract/4" class="img-responsive"/>
        </px-page>

        <px-page id="Page4" title="Page" route="/Page4">
        <img src="http://lorempixel.com/800/600/abstract/5" class="img-responsive"/>
        </px-page>

        <px-page id="Page5" title="Page" route="/Page5">
        <img src="http://lorempixel.com/800/600/abstract/6" class="img-responsive"/>
        </px-page>



      </px-pages>

    </section>



  </body>
</html>
