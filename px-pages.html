# Overview
This provides a wrapper for px-page elements.

## Usage
To use this component in your custom component do the following:

```
<px-pages selected="0">
  <px-page>One</px-page>
  <px-page>Two</px-page>
  <px-page>Three</px-page>
</px-pages>

<script>
  document.addEventListener('click', function(e) {
    var pages = document.querySelector('px-pages');
    pages.next();
  });
</script>
```

<dom-module id="px-pages">
  <template>
  <style>
  :host{
    display: block;
    position: relative;
    -webkit-transition: all 3s ease-out;
    transition: all 3s ease-out;
    -webkit-overflow-scrolling: touch;
    height: 100%;
    height: calc(100% - 10px);
    min-height: 99vh;
    width: 100%;
  }

  ::content px-page {
    opacity: 0;
    -webkit-transition: all 0.3s ease-out;
    transition: all 0.3s ease-out;
  }

  ::content px-page.et-page-current{
    opacity: 1;
    visibility: visible;
    -webkit-transform: translate(0, 0);
    transform: translate(0, 0);
  }

  ::content px-page.next {
    transform: translate(0%, 0);
    visibility: visible;
  }

  ::content px-page.previous {
    transform: translate(-0%, 0);
    visibility: visible;
  }
  </style>
    <content select="*"></content>
  </template>
</dom-module>
<script type="text/javascript">
  Polymer({
    is : 'px-pages',
    behaviors : [ BaseElement,  PagesBehavior ]
  });

</script>
