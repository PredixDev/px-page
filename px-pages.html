# Overview
This provides a wrapper for px-page elements.

## Usage
To use this component in your custom component do the following:

```
<px-pages selected="0">
  <px-page>One</px-page>
  <px-page>Two</px-page>
  <px-page>Three</px-page>
</px-pages>

<script>
  document.addEventListener('click', function(e) {
    var pages = document.querySelector('px-pages');
    pages.next();
  });
</script>
```

<dom-module id="px-pages">
  <style>
  :host{
    display: block;
    position: relative;
  }
  :host px-page {
    -webkit-transition: all 1s ease-out;
    transition: all 1s ease-out;
    -webkit-overflow-scrolling: touch;
    height: calc(100vh - 10px);
    width:100%;
  }

  ::content px-page {
    -webkit-transition: all 0.5s ease-out;
    transition: all 0.5s ease-out;
  }

  ::content px-page.current{
    opacity: 1;
    visibility: visible;
    -webkit-transform: translate(0, 0);
    transform: translate(0, 0);
  }

  ::content px-page.next {
    -webkit-transform: translate(100%, 0);
    transform: translate(100%, 0);

    visibility: visible;
  }
  ::content px-page.previous {
    -webkit-transform: translate(-100%, 0);
    transform: translate(-100%, 0);

    visibility: visible;
  }
  </style>
  <template>
    <div  on-track="handleTrack">
      <content></content>
    </div>
  </template>
</dom-module>
<script type="text/javascript">
  Polymer({
    is : 'px-pages',
    behaviors : [ px.pages]
  });

</script>
