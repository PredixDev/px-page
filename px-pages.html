# Overview
This provides a wrapper for px-page elements.

## Usage
To use this component in your custom component do the following:

```
<dom-module id="demo-view">
  <template>
    <px-pages id="app-views">
      <px-page id="demo-card-view">
        [View Content]
      <px-page>
    </px-pages>
  </template>
</dom-module>
<script>
  Polymer({
  is: 'demo-view',
    init: function(){
      // this is where you can do some initialization of your card
    },
    behaviors: [px.view]
  });
</script>
```

<dom-module id="px-pages">
  <style>

  ::content px-page {
    -webkit-transition: all 0.35s ease-out;
    transition: all 0.35s ease-out;
  }

  @media only screen and (min-width: 768px) {
    ::content article,
    ::content px-page {
      -webkit-transition: all 0.25s ease-out;
      transition: all 0.25s ease-out;
    }
  }
  :host{
    display: block;
    position: relative;
    height: 100%;
    width: 100%;
    -webkit-transition: all 0.15s;
    transition: all 0.15s;
    overflow-x: hidden;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
  ::content px-page:first-child{

  }
  ::content px-page:not(.current){

  }
  ::content px-page {
    position: absolute;
    height: 100%;
    width: 100%;
  }
  ::content .hidden{
    display:none;
  }
  ::content .current{
    left: 0%;
  }
  ::content .previous{
    left: -100%;
  }
  ::content .next{
    right: -100%;
  }
  /* ==============================
   Article navigation states
   =========================== */
  ::content .current {
    opacity: 1;
    visibility: visible;
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }
  ::content .next {
    -webkit-transform: translate3d(105%, 0, 0);
    transform: translate3d(105%, 0, 0);
    opacity: 1;
    visibility: visible;
  }
  ::content .previous {
    -webkit-transform: translate3d(-100%, 0, 0);
    transform: translate3d(-100%, 0, 0);
    opacity: 1;
    visibility: visible;
  }
  </style>
  <template>
    <div class="views">
      <content></content>
    </div>
  </template>
</dom-module>
<script type="text/javascript">
  Polymer({
    is : 'px-pages',
    behaviors : [px.pages],
    _initUI : function() {
      var self = this;

      self.cards = Polymer.dom(this).querySelectorAll('px-card');
      self.decks = Polymer.dom(this).querySelectorAll('px-deck');

      self._elements = self.cards.concat(self.decks);
      self._cardMap = {};
      self.cards.forEach(function(el) {
        console.log('adding', el.id, 'to _cardMap');
        self._cardMap[el.id] = el;
      });
      console.log(self);
    }
  });

</script>
